<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li>Início</li>
        <li>Carteira</li>
        <li>Transações</li>
        <li>Configurações</li>
      </ul>
    </div>
    <div class="main">
      <header>
        <h1>Olá, Jorge</h1>
        <p>Saldo: <span class="balance">KZ 120.000</span></p>
      </header>
      <div class="cards">
        <div class="card">
          <h3>Saldo Atual</h3>
          <p>KZ 120.000</p>
        </div>
        <div class="card">
          <h3>Transações Recentes</h3>
          <p>Ver todas</p>
        </div>
        <div class="card">
          <h3>Enviar Dinheiro</h3>
        </div>
        <div class="card">
          <h3>Receber Dinheiro</h3>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
