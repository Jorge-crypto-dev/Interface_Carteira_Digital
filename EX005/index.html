<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Transações</h1>
    </header>

    <div class="transaction-list">
      <div class="transaction income">
        <div class="info">
          <p class="name">Recebimento - João</p>
          <p class="date">09/11/2025</p>
        </div>
        <div class="amount">+ KZ 25.000</div>
        <button class="details">Ver detalhes</button>
      </div>

      <div class="transaction expense">
        <div class="info">
          <p class="name">Pagamento - Supermercado</p>
          <p class="date">08/11/2025</p>
        </div>
        <div class="amount">- KZ 7.500</div>
        <button class="details">Ver detalhes</button>
      </div>

      <div class="transaction income">
        <div class="info">
          <p class="name">Recebimento - Ana</p>
          <p class="date">07/11/2025</p>
        </div>
        <div class="amount">+ KZ 12.000</div>
        <button class="details">Ver detalhes</button>
      </div>

      <div class="transaction expense">
        <div class="info">
          <p class="name">Pagamento - Luz</p>
          <p class="date">06/11/2025</p>
        </div>
        <div class="amount">- KZ 3.200</div>
        <button class="details">Ver detalhes</button>
      </div>
    </div>
  </div>
</body>
</html>
